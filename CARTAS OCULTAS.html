  <script>
    function animarYSeleccionarCarta() {
      var inputId = document.getElementById("inputId");

      if (inputId.value.trim() === "") {
        alert("Por favor, ingrese un número en el campo.");
        return;
      }

      var cartas = document.getElementsByClassName("card");

      var indice = 0;
      var animacionInterval = setInterval(function () {
        cartas[indice].style.transform = "translateY(-20px)";
        indice++;
        if (indice === cartas.length) {
          indice = 0;
          setTimeout(function () {
            for (var i = 0; i < cartas.length; i++) {
              cartas[i].style.transform = "translateY(0)";
            }
          }, 500);
        }
      }, 100);

      

      setTimeout(function () {
        clearInterval(animacionInterval);
